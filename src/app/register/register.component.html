<div class="logindiv">
    <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content >
                <form class="example-form">
                  <table class="example-full-width" cellspacing="0">
                    <tr>
                      <td>
                          <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                          </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <mat-form-field class="example-full-width">
                          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                          </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                        <td> <mat-form-field>
                        <input matInput placeholder="Enter your password" name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field></td>
                    </tr>
                  </table>
                </form>
                <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="register()" color="primary">Regsiter</button>
            </mat-card-actions>
            </mat-card>
</div>
